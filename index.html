<!DOCTYPE html>
<html lang="pt-ber">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white">
    <div class="flex flex-col justify-center items-center w-screen h-screen ">
        <!-- head -->
        <div class="flex flex-row justify-between w-full max-w-[400px] mb-6">
            <!-- current score -->
            <p class="text-md leading-3">
                <span>Score</span> <br>
                <span id="currentScore" class="text-xl font-semibold">0</span>
            </p>
            
            
            <!-- best score -->
            <p class="text-md leading-3 text-right">
                <span>Best Score</span> <br>
                <span id="bestScore" class="text-xl font-semibold">0</span>
            </p>
        </div>
        
        <!-- game -->
        <div class="flex w-full max-w-[400px] h-full max-h-[400px] border-2 border-white">
            <div id="ball" class="relative left-[50%] top-[10%] object-none object-center w-10 h-10 bg-red-600 rounded-full cursor-pointer" onclick="ballClick()"></div>
        </div>
        
        <!-- menu -->
        <div class="flex flex-col justify-between w-full max-w-[400px] mt-6">
            <button class="w-full bg-white text-black font-semibold h-[40px]">Text</button>

            <!-- timer -->
            <!-- <p class="text-md leading-3 text-center">
                <span>Timer</span> <br>
                <span id="bestScore" class="text-xl font-semibold">0:00</span>
            </p> -->
        </div>
    </div>

    <!-- script -->
    <script src="main.js"></script>
</body>
</html>
